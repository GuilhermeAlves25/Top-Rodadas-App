name: cartola_flutter
description: App Cartola FC com integração à API Java
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP e Cache
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  fl_chart: ^0.65.0
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#8B1538"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
